<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>Chat App</title>
    <meta charset="utf-8" />

    <link href="CSS/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link href="CSS/AdminLTE.min.css" rel="stylesheet" />
    <link href="CSS/_all-skins.min.css" rel="stylesheet" />
    <script src="https://pagead2.googlesyndication.com/pub-config/r20160913/ca-pub-4495360934352473.js"></script>
</head>
<body>
    <div class="row" ng-controller="chatController">

        <div class="col-md-4">
            <!-- DIRECT CHAT WARNING -->
            <div class="box box-primary box-solid direct-chat direct-chat-primary">
                <div class="box-header">
                    <h3 class="box-title">Demo Chat</h3>
                    <div class="box-tools pull-right">
                        <span data-toggle="tooltip" title="3 New Messages" class="badge bg-light-blue">3</span>
                        <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                        <button class="btn btn-box-tool" data-toggle="tooltip" title="Contacts" data-widget="chat-pane-toggle"><i class="fa fa-comments"></i></button>
                        <button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                    </div>
                </div><!-- /.box-header -->
                <div class="box-body">
                    <!-- Conversations are loaded here -->
                    <div class="direct-chat-messages">
                        <!-- Message. Default to the left -->
                        <ul class="list-unstyled">
                            <li ng-repeat="m in messages">
                                <div ng-if="m.UserName === username">
                                    <div class="direct-chat-msg">
                                        <div class="direct-chat-info clearfix">
                                            <span class="direct-chat-name pull-left">{{m.UserName}}</span>
                                            <span class="direct-chat-timestamp pull-right">{{ctime | date: 'dd/MM hh:mm'}}</span>
                                        </div><!-- /.direct-chat-info -->
                                        <img class="direct-chat-img" src="/Images/avatar3.png" alt="message user image"><!-- /.direct-chat-img -->
                                        <div class="direct-chat-text">
                                            {{m.Message}}
                                        </div><!-- /.direct-chat-text -->
                                    </div><!-- /.direct-chat-msg -->
                                </div>
                                <div ng-if="m.UserName !== username" class="direct-chat-msg right">
                                    <div class="direct-chat-info clearfix">
                                    <span class="direct-chat-name pull-right">{{m.UserName}}</span>
                                    <span class="direct-chat-timestamp pull-left">{{ctime | date: 'dd/MM hh:mm'}}</span>
                                </div>
                                <img class="direct-chat-img" src="/Images/avatar5.png" alt="message user image">
                                <div class="direct-chat-text">
                                    {{m.Message}}
                                </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- Contacts are load-->

                <div class="box-footer">
                    <form action="#" method="post">
                        <div class="input-group">
                            <input ng-show="fTime" type="text" ng-model="username" placeholder="User Name" class="form-control" />
                            <input ng-show="lTime" type="text" ng-model="message" placeholder="Message" class="form-control" />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-primary btn-flat" ng-click="send()">{{btn}}</button>
                            </span>
                        </div>
                    </form>
                </div><!-- /.box-footer-->
            </div><!--/.direct-chat -->
        </div>
    </div>
    <script src="Scripts/jquery-1.10.2.js"></script>
    <script src="Scripts/jquery.signalR-2.1.2.js"></script>
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/angular-resource.js"></script>
    <script src="signalr/hubs"></script>
    <script src="Scripts/app.js"></script>
    <script src="Scripts/ChatController.js"></script>
</body>
</html>
